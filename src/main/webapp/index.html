<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login page</title>
</head>
<body>

	<form method="post" action="login1">
		<center>
			<h1>Welcome to Instagram Login page</h1>
		</center>
		<center>

			<table border="15" cellpadding="40" cellspacing="8">
				<thead>
					<tr>
						<th colspan="9">Login Here</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Username</td>
						<td><input type="text" id="use" name="username" required /></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" id="pass" name="password" required /></td>
					</tr>
					<tr>
						<td colspan="10" align="center"><input type="submit"
							value="Login" /> &nbsp;&nbsp;
							<p>
								New user. <a href="http://localhost:8080/InstaPage/signup">Sign
									up</a>.</td>
					</tr>
				</tbody>
			</table>
		</center>
	</form>

</body>
</html>
