<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login Demo with JSP</title>
    </head>
    <body>
        <form method="post" action="signup1">
        <center><h1> Signup page</h1></center>
            <center>
            <table border="15" cellpadding="40" cellspacing="8">
                <thead>
                    <tr>
                        <th colspan="9">Signup  Here</th>
                    </tr>
                </thead>
                <tbody>
                 <tr>
                  <tr>
                        <td>Firstname</td>
                        <td><input type="text" name="firstname" required/></td>
                    </tr>
                        <td>Lastname</td>
                        <td><input type="text" name="lastname" required/></td>
                    </tr>
                    <tr>
                        <td>Emailid</td>
                        <td><input type="text" name="emailid" required/></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username" required/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" required/></td>
                    </tr>
                    <tr>
                        <td colspan="10" align="center"><input type="submit" value="Signup" />
                            &nbsp;&nbsp;
                         
                        </td>                        
                    </tr>                    
                   </tbody>
            </table>
            </center>
        </form>
    </body>
</html>
